<ion-header>
  <ion-navbar>
    <ion-title>
        angularattack2018-dongir
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Vote button -->
  <div id="hackbit-vote-widget"></div>

  <p></p>
  
  <div id="frame">
      <div id="content">
          <i-scene experimental-webgl="true" id="scene"
            backgroundColor="dimgray"
            backgroundOpacity="0.5"
            style="perspective: 600px;"
            shadowmap-type="pcfsoft">

            <!-- the camera -->
            <!-- <i-perspective-camera></i-perspective-camera> -->

            <!-- daylight -->
            <!-- <i-ambient-light></i-ambient-light> -->

            <!-- the moon -->
            <i-mesh id="light" has="sphere-geometry basic-material"
              size="10 10 10" color="gold"
              position="280 20 -300"
              receive-shadow="false" cast-shadow="false">
              <i-point-light color="teal" size="0 0 0" cast-shadow="true" intensity="3"></i-point-light>
            </i-mesh>

            <!-- i-sphere and i-box are short-hand for i-mesh with a has="" attribute specifying the geometries -->
            <i-sphere size="50 50 50" position="250 300 -1000" color="#C390D4"></i-sphere>

            <i-box #flybox size="50 50 50" position="600 400 -900" rotation="30 30 30" color="#D4A190">
                <!-- <div id="innode">3D</div> -->
            </i-box>

            <!-- box standing in floor (Y=600).
              mountPoint moves the box one pos compared to its size -->
            <i-box size="50 50 50" position="500 600 -700" color="#D4A190" mountPoint="0 0 1"></i-box>
            <i-box size="50 50 50" position="500 600 -700" color="#D4A190" mountPoint="0 0 0"></i-box>
            <i-box size="50 50 50" position="500 600 -700" color="#D4A190" mountPoint="1 0 0"></i-box>
            <i-box size="50 50 50" position="500 600 -700" color="#D4A190" mountPoint="2 0 0"></i-box>

            <i-box size="50 50 50" position="1000 600 -1300" color="#D4A190"></i-box>
            
            <!-- floor tilted forward 90dg from standing, vertical vindow - the viewpoint to lying, horizontal in height, 
              Y=600. Corresponds to Y=-100. ((1500-100)/2)-100=600.
              Z=-1300 moves the floor forward from 0 (away from viewpoint) -->
            <i-plane size="1500 1500" position="0 -100 -1300" rotation="90 0 0"></i-plane>

            <!-- <i-node #inode id="inode"
              sizeMode="proportional proportional"
              size="0.75 0.75"
              align="0.5 0.5"
              mountPoint="0.5 0.5">
              <div id="innode"> Hello 3D </div>
            </i-node> -->
            
          </i-scene>  
        </div>
  </div>
</ion-content>
